<%!
    from options import NAME
%>

<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <title>
            <%block name="title">${NAME}</%block>
        </title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- 最新 Bootstrap 核心 CSS 文件 -->
        <link rel="stylesheet" href="http://cdn.bootcss.com/twitter-bootstrap/3.0.3/css/bootstrap.min.css">
        <link rel="stylesheet" href="/static/css/base.css">
        <%block name="css">
        </%block>
    </head>
    <body>
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">${NAME}</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="nav_li"><a href="/">首页</a></li>
                        <li class="nav_li"><a href="/about">关于</a></li>
                    </ul>
                    <ul class="nav login">
                        <li class="nav_li"><a href="/login">登录</a></li>
                        <button type="button" onclick="javascript:location.href='/login'" class="btn btn-default btn-sm">登录</button>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </div>
        <div class="wrapper">
            <div class="container">
                ${next.body()}
            </div>
            <div class="container">
                <hr>
                <footer>
                    <p>&copy; I Don't 2014</p>
                </footer>
            </div>
        </div>
        <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
        <script src="http://cdn.bootcss.com/jquery/1.10.2/jquery.min.js"></script>
        <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
        <script src="http://cdn.bootcss.com/twitter-bootstrap/3.0.3/js/bootstrap.min.js"></script>
        <script src="/static/js/base.js"></script>
        <%block name="js">
            <script type="text/javascript" src="/static/js/login.js"></script>
        </%block>
    </body>
</html>
