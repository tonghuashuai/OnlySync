<%inherit file="base.html"/>
<%block name="css">
    <link rel="stylesheet" href="/static/css/setting.css">
    <link rel="stylesheet" href="/static/css/util/loading.css">
</%block>

<div class="item_container">
    % if querys:
        % for obj in querys:
            <div class="form-group">
                <span class="sns_list_icon" style="background-image:url(${obj.get('icon')});"/>&nbsp;</span>
                <span class="sns_list_name">${obj.get('name')}</span>
                <span class="sns_list_state">${obj.get('expires_time') or "未授权"}</span>
                % if obj.get('expires_time'):
                    <button type="button" id="${obj.get('code')}" class="btn btn-danger btn_unband">解 除</button>
                % else:
                    <button type="button" id="btn_${obj.get('code')}" class="btn btn-primary">授 权</button>
                % endif
            </div>
        % endfor
    % endif
    </div>
    
    <div class="clear"></div>
    
    <div id="loading">

    </div>
</div>
<%block name="js">
    <script type="text/javascript" src="/static/js/setting.js"></script>
</%block>
